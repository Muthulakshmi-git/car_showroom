<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Models | Velocity Elite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">VELOCITY<span>ELITE</span></div>
            <div class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <div class="overlay" id="overlay">
        <div class="close-btn" id="closeBtn">&times;</div>
        <ul class="overlay-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="models.html">All Models</a></li>
            <li><a href="sellers.html">Top Sellers</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <section class="container" style="margin-top: 80px;">
        <h2 class="section-title animate-up">Inventory 2025</h2>
        <div class="grid">
            <div class="card animate-up">
                <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&w=500" alt="Car">
                <div class="card-content">
                    <h3>Apex Predator</h3>
                    <p>Track Edition | Aero Package</p>
                    <div class="price" style="color: #ff3e3e; font-weight: bold; margin: 10px 0;">$89,000</div>
                    <button class="buy-btn">Explore Specs</button>
                </div>
            </div>
            <div class="card animate-up delay-1">
                <img src="https://images.unsplash.com/photo-1542362567-b052cb1341f1?auto=format&fit=crop&w=500" alt="Car">
                <div class="card-content">
                    <h3>Lunar X</h3>
                    <p>Electric SUV | 400mi Range</p>
                    <div class="price" style="color: #ff3e3e; font-weight: bold; margin: 10px 0;">$65,000</div>
                    <button class="buy-btn">Explore Specs</button>
                </div>
            </div>
            <div class="card animate-up delay-2">
                <img src="https://images.unsplash.com/photo-1553440569-bcc63803a83d?auto=format&fit=crop&w=500" alt="Car">
                <div class="card-content">
                    <h3>G-Class Carbon</h3>
                    <p>Off-road Luxury | V8 Turbo</p>
                    <div class="price" style="color: #ff3e3e; font-weight: bold; margin: 10px 0;">$145,000</div>
                    <button class="buy-btn">Explore Specs</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
